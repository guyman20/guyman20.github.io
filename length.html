<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Angular phone number filtering on input</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/length_style.css">

  
</head>

<body>

<form style="position:absolute;top:20%;right:0;left:0;">
  <span style="padding-bottom:3em">
  <input id="words" step='1' type='number' placeholder='Words' required/>
  <label>Number of <b>words</b></label>
</span>

<span>
  <input id="seconds" step='0.1' type='number' placeholder='Seconds' required />
  <label>Number of <b>seconds</b></label>
</span>
</form>
<script src='https://js.jotform.com/JotFormCustomWidget.min.js'></script>

  

    <script  src="js/length_index.js"></script>




</body>

</html>
